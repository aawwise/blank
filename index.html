<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hex Background Changer</title>
  <style>
    body {
      cursor: none; /* Hide cursor */
      margin: 0;
      height: 100vh;
      background-color: #000; /* Initial black background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #hexInput {
      display: none;
      font-size: 2em;
      padding: 0.5em;
      background: none;
      color: white;
      border: 2px solid white;
      text-align: center;
      width: 200px;
    }

    #hexInput:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <input id="hexInput" type="text" placeholder="e.g. ff00ff" maxlength="6" />

  <script>
    const input = document.getElementById('hexInput');

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'g' && input.style.display === 'none') {
        input.style.display = 'block';
        input.focus();
      }
    });

    input.addEventListener('input', () => {
      // Remove non-hex characters
      input.value = input.value.replace(/[^0-9a-fA-F]/g, '');

      // If input is valid and complete (6 characters), change the background color
      if (input.value.length === 6) {
        const hexColor = `#${input.value}`;
        // Validate if the hex code is a proper hex value
        if (/^[0-9A-Fa-f]{6}$/i.test(input.value)) {
          document.body.style.backgroundColor = hexColor;
        } else {
          document.body.style.backgroundColor = '#000'; // Reset to black if invalid
        }
      }
    });
  </script>
</body>
</html>
